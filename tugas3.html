<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
</head>

<body>
    <script>
        let printSegitiga = "7";
        if (typeof (printSegitiga) == "number") {
            for (printSegitiga; printSegitiga >= 1; printSegitiga--) {
                for (i = 1; i <= printSegitiga; i++) {
                    document.write(i);
                }
                document.write("<br>");
            }
        } else {
            document.write("Data harus number");
        }
    </script>
</body>

</html>
