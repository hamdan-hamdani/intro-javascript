<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <script>
        const getMonth = callback => {
            setTimeout(() => {
                let error = false;
                let month = ["January", "February", "March", "April", "May", "June", "July", "August",
                    "September", "October", "November", "December"
                ];
                if (!error) {
                    callback(null, month);
                } else {
                    callback(new Error("Sorry Data Not Found"), [])
                }
            }, 4000);
        }

        const callback = (nul, bulan) => {
            const result = bulan.map(e => e);
            console.log(nul, result);
        }

        getMonth(callback);
    </script>
</body>

</html>
